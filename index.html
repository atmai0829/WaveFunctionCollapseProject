<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Function Collapse - Tile Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Wave Function Collapse - Tile Map Generator</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="seed">Seed:</label>
                <input type="text" id="seed" placeholder="Enter seed (leave empty for random)">
            </div>
            
            <div class="control-group">
                <label for="mapWidth">Map Width:</label>
                <input type="number" id="mapWidth" value="20" min="5" max="100">
            </div>
            
            <div class="control-group">
                <label for="mapHeight">Map Height:</label>
                <input type="number" id="mapHeight" value="20" min="5" max="100">
            </div>
            
            <div class="control-group">
                <label for="tilesetMode">Tileset Mode:</label>
                <select id="tilesetMode">
                    <option value="default">Default (Blue, Green, Yellow)</option>
                    <option value="custom">Custom Tileset</option>
                </select>
            </div>
            
            <div class="control-group custom-tileset" id="customTilesetDiv" style="display: none;">
                <label>Custom Tiles (JSON format):</label>
                <textarea id="customTileset" rows="8" placeholder='Example:
{
  "tiles": ["blue", "green", "yellow", "red"],
  "rules": {
    "blue": ["yellow", "red"],
    "green": ["yellow", "red"],
    "yellow": ["blue", "green", "red"],
    "red": ["blue", "green", "yellow"]
  }
}'></textarea>
            </div>
            
            <button id="generateBtn" class="generate-btn">Generate Map</button>
            <button id="randomSeedBtn" class="random-btn">Random Seed</button>
        </div>
        
        <div class="info">
            <p><strong>Default Rules:</strong></p>
            <ul>
                <li>Yellow can touch Blue and Green</li>
                <li>Blue and Green cannot touch each other</li>
                <li>Blue can touch Yellow</li>
                <li>Green can touch Yellow</li>
            </ul>
            <p id="currentSeed"></p>
        </div>
        
        <div class="canvas-container">
            <canvas id="mapCanvas"></canvas>
        </div>
        
        <div class="legend">
            <h3>Tile Colors:</h3>
            <div class="legend-items" id="legendItems">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #3498db;"></div>
                    <span>Blue</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #2ecc71;"></div>
                    <span>Green</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #f1c40f;"></div>
                    <span>Yellow</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="wfc.js"></script>
    <script src="main.js"></script>
</body>
</html>
